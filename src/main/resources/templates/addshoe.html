<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <title>Shoe storage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add new shoe</h1>
	<div>
		<form th:object="${shoe}" th:action="@{save}" action="#" method="post">
		  	<label for="brand">Brand</label>
			<input type="text" id="brand" th:field="*{brand}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="name">Name</label>
			<input type="text" id="name" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="gender">Gender</label>
			<input type="text" th:field="*{gender}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="size">Size</label>
			<input type="text" th:field="*{size}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="price">Price</label>
			<input type="text" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="type">Type</label>
			 <select id="type" th:field="*{type}" class="form-control">
			 	<option th:each="type: ${types}" th:value="${type.typeid}" th:text="${type.typename}"></option>
			 </select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input class="btn btn-success" type="submit" value="Save"></input>
			
			<input type="hidden" id="id" th:field="*{id}">
		</form>
		
	</div>
</body>
</html>
